language: android

sudo: required
dist: trusty

env:
  global:
    # Try reducing initial heap size. https://discuss.gradle.org/t/gradle-travis-ci/11928
    - GRADLE_OPTS="-Xms128m"

jdk:
 - oraclejdk8

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-23.0.2

    # The SDK version used to compile your project
    - android-22

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-22

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    #- sys-img-armeabi-v7a-android-19
    - sys-img-x86-android-17

before_script:
  - sudo service postgresql stop || true
  - sudo service mysql stop || true
  - sudo service memcached stop || true
  - sudo service bootlogd stop || true
  - sudo service elasticsearch stop || true
  - sudo service mongodb stop || true
  - sudo service neo4j stop || true
  - sudo service cassandra stop || true
  - sudo service riak stop || true
  - sudo service rsync stop || true
  - sudo service x11-common stop || true

script:
  - ./gradlew build -s -i

after_success:
  - ./gradlew jacocoDebugReport coveralls

notifications:
  slack:
    rooms:
      - secure: 
      - permission-nanny:ZgNsHtoW3DcEvUmWtAFmIu1l#bot-travis
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8ae15e0fa42aba8e0e04
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always
